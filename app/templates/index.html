{% extends 'base.html'%}
{% import 'macros.html' as macro%}
    {% block styles%}
        {{ super() }}
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    {% endblock %}
    {% block content %}
    <div class="container-fluid m-0 pl-2">
        <div class="row">
            <div class="col-md-3">
                <div class="horizontal-border mt-3">
                    <div class="p-2">
                        <form class="mt-2">
                            <input type="text" name="q" placeholder="Search topic eg politics,bitcoin" class="form-control" autocomplete="off">
                            <center><input type="submit" value="Submit" class="btn btn-primary btn-sm mt-2"></center>
                        </form>
                    </div>
                </div>
                    <div class="content">
                        {{macro.displayInNutshell(categories)}}
                    </div>
            </div>
            <div class="col-md-6">
                <div class="horizontal-border mt-3 mb-2">
                    <div class="intro">
                        LATEST NEWS
                    </div>
                </div>

                <div class="headline-container">
                {{macro.displayHeadlineList(headlines)}} 
                </div>

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="source-container">
                    <div class="horizontal-border mt-3">
                        <div class="intro">
                            SOURCES
                        </div>
                    </div>
                    {{macro.displaySources(sources)}}
                </div>
            </div>
        </div>
    </div>

    {% endblock%}
